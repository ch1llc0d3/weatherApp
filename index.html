<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data"> 
            <div> 
                <h1 class="weather-app-city"> Paris </h1>
                <p class="weather-app-details">
                    Tuesday 14:49, scattered clouds <br />
                    Humidity: <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
                </p>
            </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon"> â›… </div>
                    <div class="weather-app-temperature"> 12</div>
                    <div class="weather-app-unit"> C</div>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>

    <footer> Made by 
        <a href="https://github.com/ch1llc0d3" target="_blank">Ceci</a><br>
        Project on 
        <a href="https://github.com/ch1llc0d3/weatherApp" target="_blank">Github</a><br>
        and website hosted
        <a href="https://cc-weather-app.netlify.app/" target="_blank">netlify</a>
    </footer>
    </div>
</body>
</html>
